name: lambda
on: 
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
            
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.9
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: Test with the pytest command
              run: |
                pytest
            - name: Deploy with the sam deploy command
              run: |
                sam deploy --guided
            
            
            
